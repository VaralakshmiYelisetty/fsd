<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://www.example.com/your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: rgba(255, 78, 80, 0.8); /* Semi-transparent red background */
            border-radius: 8px;
            transition: 0.3s;
            margin: 10px;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(252, 145, 58, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <div class="buttons">
        <a href="signup.html" class="btn">Signup</a>
        <a href="login.html" class="btn">Login</a>
    </div>
</body>
</html>
